<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
</head>
<body>
    <h3>Press any key to get started!</h3>
    <p>Wins: <span id="wins"></span></p>
    <p>Current word: <span id="theWord"></span></p>
    <p># of Guesses remaining: <span id="guesses-left"></span></p>
    <p>Letters already typed: <span id="typed-letters"></span></p>


    <script type="text/javascript">

    var words = ["monkey", "dolphin", "fox", "giraffe", "tiger", "gorilla", "armadillo", "lion"];
    var userGuess;
    var wordPicked;
    var wordDashed = [];
    var guessList = [];
    var wins = 0;
        wins = document.getElementById('wins').innerHTML = (wins);
    var guesses = 12;
        guesses = document.getElementById('guesses-left').innerHTML = (guesses);
    var guessList = [];
    
var audio = new Audio('monkey.m4a');
    // audio.play();

function empty() {
    wordDashed = [];
}

function dashedName() {
    wordPicked = words[Math.floor(Math.random() * words.length)];
    console.log(wordPicked)
   for (i = 0; i < wordPicked.length; i++) {
       wordDashed[i] = '_';
   }
   document.getElementById('theWord').textContent = wordDashed.join(' ');
}

function checkMyLetter(userGuess) {
   
   for (i = 0; i < wordPicked.length; i++) {
       if (userGuess === wordPicked[i]) {
           wordDashed[i] = userGuess;
           console.log(wordPicked)
           console.log(wordDashed.join(' '))
           console.log(wordDashed.join(' ') === wordPicked);
       } 
   }     
   document.getElementById('theWord').textContent = wordDashed.join(' ');
}

dashedName();
    
function reset() {
        guesses = 12;
        dashedName();
        guessList = [];
}

document.onkeyup = function (event) {
        var userGuess = event.key;
        guessList.push(userGuess);
        
        checkMyLetter(userGuess);

if(wordPicked.includes(wordDashed.join('')) === true) {
        wins++;
        empty();
        reset();   
}else{
    guesses--;
}

if(guesses === 0){
        empty();
        reset();    
}

    document.getElementById('wins').innerHTML = (wins);
    document.getElementById('guesses-left').innerHTML = (guesses);
    document.getElementById('typed-letters').innerHTML = (guessList.join(', '));
}  
    
</script>
</body>
</html>
